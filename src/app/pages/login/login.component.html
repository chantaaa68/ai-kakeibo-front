<div class="login-container">
  <div class="container container-sm">
    <div class="login-card card">
      <!-- ヘッダー -->
      <div class="login-header">
        <h2>ログイン</h2>
        <p class="text-muted">アカウントにログインしてください</p>
      </div>

      <!-- エラーメッセージ -->
      <div *ngIf="errorMessage" class="error-alert">
        {{ errorMessage }}
      </div>

      <!-- ログインフォーム -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- メールアドレス -->
        <div class="form-group">
          <label class="form-label" for="email">メールアドレス</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [class.is-invalid]="email?.invalid && email?.touched"
            formControlName="email"
            placeholder="example@email.com"
          />
          <div *ngIf="email?.invalid && email?.touched" class="form-error">
            <span *ngIf="email?.errors?.['required']">メールアドレスを入力してください</span>
            <span *ngIf="email?.errors?.['email']">有効なメールアドレスを入力してください</span>
          </div>
        </div>

        <!-- パスワード -->
        <div class="form-group">
          <label class="form-label" for="password">パスワード</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [class.is-invalid]="password?.invalid && password?.touched"
            formControlName="password"
            placeholder="6文字以上のパスワード"
          />
          <div *ngIf="password?.invalid && password?.touched" class="form-error">
            <span *ngIf="password?.errors?.['required']">パスワードを入力してください</span>
            <span *ngIf="password?.errors?.['minlength']">パスワードは6文字以上で入力してください</span>
          </div>
        </div>

        <!-- ボタン -->
        <div class="form-actions">
          <button
            type="submit"
            class="btn btn-primary btn-block btn-lg"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">ログイン</span>
            <span *ngIf="isLoading">ログイン中...</span>
          </button>
        </div>
      </form>

      <!-- フッター -->
      <div class="login-footer">
        <p class="text-muted">
          アカウントをお持ちでない方は
          <a (click)="navigateToRegister()" class="link">新規登録</a>
        </p>
        <p class="text-muted">
          <a (click)="navigateToHome()" class="link">ホームに戻る</a>
        </p>
      </div>
    </div>
  </div>
</div>
