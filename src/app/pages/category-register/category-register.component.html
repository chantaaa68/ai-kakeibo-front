<div class="category-register-container">
  <div class="container container-md">
    <div class="register-card card">
      <!-- ヘッダー -->
      <div class="register-header">
        <h2>カテゴリ登録</h2>
        <p class="text-muted">新しいカテゴリを作成してください</p>
      </div>

      <!-- 成功メッセージ -->
      <div *ngIf="successMessage" class="success-alert">
        {{ successMessage }}
      </div>

      <!-- エラーメッセージ -->
      <div *ngIf="errorMessage" class="error-alert">
        {{ errorMessage }}
      </div>

      <!-- 登録フォーム -->
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <!-- カテゴリ名 -->
        <div class="form-group">
          <label class="form-label" for="name">カテゴリ名</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [class.is-invalid]="name?.invalid && name?.touched"
            formControlName="name"
            placeholder="食費"
            maxlength="20"
          />
          <div *ngIf="name?.invalid && name?.touched" class="form-error">
            <span *ngIf="name?.errors?.['required']">カテゴリ名を入力してください</span>
            <span *ngIf="name?.errors?.['minlength']">カテゴリ名は1文字以上で入力してください</span>
            <span *ngIf="name?.errors?.['maxlength']">カテゴリ名は20文字以内で入力してください</span>
          </div>
        </div>

        <!-- タイプ選択 -->
        <div class="form-group">
          <label class="form-label">タイプ</label>
          <div class="type-selection">
            <label class="type-option">
              <input
                type="radio"
                formControlName="type"
                [value]="TransactionType.EXPENSE"
              />
              <span class="type-label">
                <span class="material-icons">remove_circle</span>
                支出
              </span>
            </label>
            <label class="type-option">
              <input
                type="radio"
                formControlName="type"
                [value]="TransactionType.INCOME"
              />
              <span class="type-label">
                <span class="material-icons">add_circle</span>
                収入
              </span>
            </label>
          </div>
        </div>

        <!-- アイコン選択 -->
        <div class="form-group">
          <label class="form-label">アイコン</label>
          <div *ngIf="icon?.invalid && icon?.touched" class="form-error mb-sm">
            <span *ngIf="icon?.errors?.['required']">アイコンを選択してください</span>
          </div>

          <div *ngIf="isLoadingIcons" class="loading-icons">
            <p>アイコンを読み込み中...</p>
          </div>

          <div *ngIf="!isLoadingIcons" class="icons-grid">
            <div
              *ngFor="let availableIcon of filteredIcons"
              class="icon-option"
              [class.selected]="selectedIcon === availableIcon.name"
              (click)="selectIcon(availableIcon.name)"
              [title]="availableIcon.displayName">
              <span class="material-icons">{{ availableIcon.name }}</span>
            </div>
          </div>
        </div>

        <!-- ボタン -->
        <div class="form-actions">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            [disabled]="isLoading">
            <span *ngIf="!isLoading">登録</span>
            <span *ngIf="isLoading">登録中...</span>
          </button>
          <button
            type="button"
            class="btn btn-outline btn-lg"
            (click)="navigateToCategories()"
            [disabled]="isLoading">
            キャンセル
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
