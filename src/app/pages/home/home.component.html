<div class="home-container">
  <div class="container container-md">
    <!-- ヒーローセクション -->
    <div class="hero-section">
      <h1 class="hero-title">AI家計簿</h1>
      <p class="hero-subtitle">
        シンプルで使いやすい家計簿アプリ
      </p>
      <p class="hero-description">
        収入と支出を簡単に記録し、カレンダー形式で視覚的に管理できます。<br>
        日々のお金の流れを把握して、賢くお金を管理しましょう。
      </p>
    </div>

    <!-- 機能紹介セクション -->
    <div class="features-section">
      <div class="feature-card card">
        <div class="feature-icon">📊</div>
        <h3>カレンダー表示</h3>
        <p>月ごとの収入・支出をカレンダー形式で一目で確認できます</p>
      </div>

      <div class="feature-card card">
        <div class="feature-icon">💰</div>
        <h3>簡単記録</h3>
        <p>収入と支出を簡単に記録。カテゴリ分けで管理も楽々</p>
      </div>

      <div class="feature-card card">
        <div class="feature-icon">📱</div>
        <h3>シンプルUI</h3>
        <p>直感的でシンプルなインターフェースで誰でも使いやすい</p>
      </div>
    </div>

    <!-- CTAセクション -->
    <div class="cta-section">
      <h2 class="cta-title">さっそく始めましょう</h2>
      <p class="cta-description">
        既にアカウントをお持ちの方はログイン、<br>
        初めての方は新規登録から始めてください
      </p>

      <div class="cta-buttons">
        <button class="btn btn-primary btn-lg" (click)="navigateToLogin()">
          ログイン
        </button>
        <button class="btn btn-outline btn-lg" (click)="navigateToRegister()">
          新規登録
        </button>
      </div>
    </div>
  </div>
</div>
